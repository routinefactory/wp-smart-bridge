name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Zip Archive
        run: |
          zip -r wp-smart-bridge.zip wp-smart-bridge -x "*.git*" "node_modules/*" ".github/*" "prd.md" "python_client_example.py" "README.md" ".gitignore"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wp-smart-bridge.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
